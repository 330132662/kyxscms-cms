<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{$meta_title}-狂雨小说CMS</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="__ADMIN__/css/admin.css">
    </head>
    <body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                    <li><a href="{:url('admin/union/data_log')}">数据</a></li>
                    <li class="layui-this"><a href="{:url('admin/union/market_log')}">市场</a></li>
                    <li><a href="{:url('admin/union/collect_log')}">采集规则</a></li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <table class="layui-table">
                            <colgroup>
                                <col width="200">
                                <col>
                                <col width="200">
                                <col width="200">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>类型</th>
                                    <th>商品名称</th>
                                    <th>积分</th>
                                    <th>购买时间</th>
                                </tr>
                            </thead>
                            <tbody>
                                {notempty name="list"}
                                {volist name="list" id="vo"}
                                <tr>
                                    <td>{$vo.shop.ctitle}</td>
                                    <td>{$vo.shop.title}</td>
                                    <td>{$vo.integral}</td>
                                    <td>{$vo.create_time|time_format}</td>
                                </tr>
                                {/volist}
                                {else/}
                                    <td colspan="4"> aOh! 暂时还没有内容! </td>
                                {/notempty}
                            </tbody>
                        </table>
                        <div class="page">
                            {$page|raw}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__STATIC__/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="__ADMIN__/lib/layui/layui.js"></script>
    <script type="text/javascript" src="__ADMIN__/js/admin.js"></script>
    </body>
</html>
