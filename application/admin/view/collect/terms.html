            </div>
          </fieldset>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn layui-btn-danger" disagree type="button">不同意</button>
            <button class="layui-btn" lay-submit lay-filter="ajax" type="submit">同意</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="__STATIC__/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="__ADMIN__/lib/layui/layui.js"></script>
  <script type="text/javascript" src="__ADMIN__/js/admin.js"></script>
  <script type="text/javascript">
    $(function () {
      $('[disagree]').click(function(event) {
        top.element.tabDelete('xbs_tab', '16');
      });
    });
  </script>
</body>
