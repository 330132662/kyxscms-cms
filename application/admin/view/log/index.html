<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{$meta_title}-雷风小说CMS</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="__ADMIN__/css/admin.css">
    </head>
    <body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <table class="layui-table">
                            <colgroup>
                                <col width="50">
                                <col width="100">
                                <col width="120">
                                <col width="150">
                                <col width="50">
                                <col width="100">
                                <col width="100">
                                <col>
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>管理员</th>
                                    <th>ip</th>
                                    <th>时间</th>
                                    <th>类型</th>
                                    <th>页面</th>
                                    <th>操作</th>
                                    <th>数据</th>
                                </tr>
                            </thead>
                            <tbody>
                                {notempty name="list"}
                                {volist name="list" id="vo"}
                                <tr>
                                    <td>{$vo.id}</td>
                                    <td>{$vo.member_name}</td>
                                    <td>{$vo.ip|long2ip}</td>
                                    <td>{$vo.time|time_format="Y-m-d H:i"}</td>
                                    <td>{$vo.method}</td>
                                    <td>{$vo.controller}</td>
                                    <td>{$vo.action}</td>
                                    <td style="word-break: break-all;">{$vo.param}</td>
                                </tr>
                                {/volist}
                                {else/}
                                    <td colspan="8"> aOh! 暂时还没有内容! </td>
                                {/notempty}
                            </tbody>
                        </table>
                        <div class="page">
                            {$list|raw}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__STATIC__/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="__ADMIN__/lib/layui/layui.js"></script>
    <script type="text/javascript" src="__ADMIN__/js/admin.js"></script>
    </body>
</html>
