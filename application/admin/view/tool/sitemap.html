<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{$meta_title}-狂雨小说CMS</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="__ADMIN__/css/admin.css">
    </head>
    <body>
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">{$meta_title}</div>
                    <div class="layui-card-body">
                        <form action="" class="layui-form" method="post">
                            <div class="layui-form-item">
                                <label class="layui-form-label">分页</label>
                                <div class="layui-input-inline">
                                    <input type="radio" name="page_no" value="0" title="单页" checked>
                                    <input type="radio" name="page_no" value="1" title="多页">
                                </div>
                                 <div class="layui-form-mid layui-word-aux"></div>
                             </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">生成数量</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="page_num" value="500" class="layui-input">
                                </div>
                                 <div class="layui-form-mid layui-word-aux">生成多少条数据,最大不能超过50000条数据</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">生成类型</label>
                                <div class="layui-input-inline">
                                    <select name="type">
                                        <option value="xml">xml</option>
                                        <option value="txt">txt</option>
                                    </select>
                                </div>
                                 <div class="layui-form-mid layui-word-aux"></div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit="">生成</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__STATIC__/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="__ADMIN__/lib/layui/layui.js"></script>
    <script type="text/javascript" src="__ADMIN__/js/admin.js"></script>
    </body>
</html>
