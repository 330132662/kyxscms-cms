<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{$meta_title}-狂雨小说CMS</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="__ADMIN__/css/admin.css">
    </head>
    <body>
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">{$meta_title}</div>
                    <div class="layui-card-body">
                        <div style="padding-bottom: 10px;">
                            <button class="layui-btn layui-btn-danger" type="button" onclick="admin_del(this,'{:url('admin/tool/datadel',['type'=>'novel'])}')"><i class="layui-icon layui-icon-delete"></i> 清空小说数据</button>
                            <button class="layui-btn layui-btn-danger" type="button" onclick="admin_del(this,'{:url('admin/tool/datadel',['type'=>'news'])}')"><i class="layui-icon layui-icon-delete"></i> 清空文章数据</button>
                            <button class="layui-btn layui-btn-danger" type="button" onclick="admin_del(this,'{:url('admin/tool/datadel',['type'=>'user'])}')"><i class="layui-icon layui-icon-delete"></i> 清空用户数据</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__STATIC__/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="__ADMIN__/lib/layui/layui.js"></script>
    <script type="text/javascript" src="__ADMIN__/js/admin.js"></script>
    </body>
</html>
